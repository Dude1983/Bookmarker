<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script async src="script.js"></script>
  <title>Bookmarker</title>
</head>

<body onLoad="fetchBookmarks()">
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          BOOKMARKER
        </h1>
        <h2 class="subtitle">
          Bookmark your favourite sites
        </h2>
        <form id="bookmarkForm" action="">
          <div class="columns is-mobile is-centered">
            <div class="column is-narrow is-half">
              <div class="field">
                <p class="control has-icons-left">
                  <input id="siteName" class="input" type="text" placeholder="Enter the name of the website">
                  <span class="icon is-small is-left">
                    <i class="fa fa-book"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input id="siteUrl" class="input" type="url" placeholder="Enter the URL (e.g. https://www.twitter.com)">
                  <span class="icon is-small is-left">
                    <i class="fa fa-globe"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button id="saveBookmarkBtn" class="button is-primary">Save Bookmark</button>
                </p>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div id="results" class="columns">
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>BOOKMARKER</strong> by Carsten Pleiser</a>.
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
